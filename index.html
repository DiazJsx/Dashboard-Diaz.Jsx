<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Sidebar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="brand">
            <div class="logo">
                <img src="gokuicon.png" alt="Dragon Ball" class="logo-img">
            </div>
            <div class="brand-info">
                <h2>Diaz.Jsx</h2>
                <p>Software developer</p>
            </div>
        </div>

        <div class="search-box">
            <i>🔍</i>
            <input type="text" placeholder="Buscar...">
        </div>

        <nav class="menu">
            <a href="#" class="menu-item active">
                <i>🏠</i>
                <span>Dashboard</span>
            </a>
            <a href="#" class="menu-item">
                <i>📈</i>
                <span>Ganancia</span>
            </a>
            <a href="#" class="menu-item">
                <i>🔔</i>
                <span>Notificaciones</span>
            </a>
            <a href="#" class="menu-item">
                <i>📊</i>
                <span>Analítica</span>
            </a>
            <a href="#" class="menu-item">
                <i>❤️</i>
                <span>Likes</span>
            </a>
            <a href="#" class="menu-item">
                <i>💰</i>
                <span>Carteras</span>
            </a>
            <div class="menu-item theme-toggle">
                <i>🌓</i>
                <span>Dark mode</span>
                <label class="switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider round"></span>
                </label>
            </div>
        </nav>

        <a href="#" class="menu-item">
            <i>↪️</i>
            <span>Cerrar sesión</span>
        </a>

        <div class="footer-bottom">
          <div class="container">
            <p class="copyright-text">
              &copy; 2024 <a href="https://www.instagram.com/diaz_l15.jsx/" class="copyright-link" target="_blank">diaz_l15.js</a> Front-End</p>
          </div>
        </div>        
    </div>
    <main class="content">
        <h1>
            <a href="https://www.linkedin.com/in/d%C3%ADaz-d/" target="_blank" style="text-decoration: none; color: inherit;">
                <i class="fab fa-linkedin" style="margin-right: 8px;"></i>Linkedin</a>
        </h1>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
